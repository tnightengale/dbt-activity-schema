
# Project name.
name: 'dbt_activity_schema'
version: '0.4.1'
config-version: 2
require-dbt-version: [">=1.3.0", "<2.0.0"]

# The "profile" dbt uses for this project.
profile: 'dbt_activity_schema'

# Configuration paths.
model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_modules"

vars:
  included_columns:
    - activity_id
    - ts
    - customer
    - anonymous_customer_id
    - activity
    - activity_occurrence
    - activity_repeated_at
    - feature_json
    - revenue_impact
    - link
  column_mappings: {}
